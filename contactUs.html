<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contactUs.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Travel Recommendation</title>
        
    </head>
    <body>
        <header id="header" class="header">
            <div id="header-div" class="header-div">
            <div class="name-logo-container">
                <img id="cmp-logo" class="cmp-logo" src="airPlane3.png"/>
                <div id="cmp-name" class="cmp-name">TravelBloom</div>
            </div>
            <nav id="nav-bar" class="nav-bar">
                <a  href="travel_recommendation.html" id="home" class="nav-link">Home</a>
                <a href="aboutUs.html" id="about-us" class="nav-link">About Us</a>
                <a href="contactUs.html" id="contact-us" class="nav-link">Contact Us</a>
            </nav>
        </div>
        </header>
        <section id="home" class="home">
                <div id="side-bar-container" class="side-bar-container">
                    <div id="bar" class="bar"></div>
                    <div id="social-icons" class="social-icons">
                        <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
                <div id="hero-section" class="hero-section">
                    <div id="contact-heading-container" class="contact-heading-container">
                        <h1>CONTACT US</h1>
                        <p>Get in touch</p>
                    </div>
                    <form id="contact-form" class="contact-form">
                        <label for="name">Name</label>
                        <input class="form-inp" id="name" type="text"/>
                        <label for="email">Email</label>
                        <input class="form-inp" id="email" type="email"/>
                        <label for="message">Message</label>
                        <textarea  class="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                        <button id="submit-button" class="submit-button">Submit</button> 
                    </form>
                </div>
            
        </section>

    </body>
</html>
